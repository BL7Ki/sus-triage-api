name: 游 Auto PR to Dev

# Dispara apenas quando houver PUSH em branches que come칞am com feature/, fix/ ou hotfix/
on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'

permissions:
  contents: write       # Permiss칚o para ler o c칩digo
  pull-requests: write  # Permiss칚o para criar o PR

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do C칩digo
        uses: actions/checkout@v4

      - name: Criar Pull Request para Develop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token autom치tico do GitHub
        run: |
          echo "Tentando criar PR da branch ${{ github.ref_name }} para a branch develop..."
          
          # Tenta criar o PR usando a CLI do GitHub (gh)
          # O "|| true" garante que o workflow n칚o falhe se o PR j치 existir
          gh pr create \
            --base develop \
            --head ${{ github.ref_name }} \
            --title "游 Auto PR: ${{ github.ref_name }}" \
            --body "PR criado automaticamente ap칩s push na branch **${{ github.ref_name }}**.<br>Por favor, revise se o Build passou antes de aceitar." \
            || echo "丘멆잺 O Pull Request j치 existe ou a branch 'develop' n칚o foi encontrada."